name: Update data

on:
  push:
    branches:
      - master
      - workflow
  
  schedule:
    - cron: "10 0 * * *"
      timezone: Europe/London

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Update data
      run: |
        python -c "
        from currencyexchange.model import CEModel
        model = CEModel()
        model.set_data('${{ secrets.API_KEY }}')
        "
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_TOKEN }}@github.com/RichardSouzza/CurrencyExchange.git
        git add .
        git commit -m "Update data"
        git push origin workflow
        
